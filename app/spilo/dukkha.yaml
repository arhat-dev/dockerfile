buildah:build:
- name: spilo-ubuntu-base
  matrix: &matrix
    kernel:
    - linux
    arch:
    - amd64
    - arm64
    - ppc64le
  file: app/spilo/ubuntu.dockerfile
  image_names@env:
  - image: spilo-ubuntu-base:${MATRIX_ARCH}
  extra_args@template:
  - --pull-always
  - --build-arg
  - DOCKERHUB_ARCH={{ .Env.MATRIX_ARCH | getDockerHubArch }}

- name: spilo-base
  env: &env
  - APP=spilo
  # source(git-tags): https://github.com/zalando/spilo
  - VERSION=2.0-p7
  matrix: *matrix
  hooks:
    before:
    - shell@env: |-
        [ -d build/${APP} ] && exit 0

        git clone --depth 1 --branch ${VERSION} \
          https://github.com/zalando/spilo.git \
          build/${APP}

    - shell@template: |-
        # patch spilo dockerfile to use correct arch

        sed -i 's#etcd-v\$\{ETCDVERSION\}-linux-amd64\.tar\.gz#
          {{- /* line sep */ -}}
          etcd-v\$\{ETCDVERSION\}-linux-\$\{ETCDARCH\}\.tar\.gz/g' \
          build/${APP}/postgres-appliance/Dockerfile

    before:matrix:
    - task: buildah:build(spilo-ubuntu-base)

  file@env: build/${APP}/postgres-appliance/Dockerfile
  context@env: build/${APP}/postgres-appliance
  image_names@env:
  - image: spilo-base:${MATRIX_ARCH}

  extra_args@template|env: |-
    {{- $base_image_name := printf "spilo-ubuntu-base:%s" .Env.MATRIX_ARCH -}}
    {{- $base_image_id := os_ReadFile (getBuildahImageIDFile $base_image_name) -}}
    - --pull-never
    # - --os={{ .Env.MATRIX_ARCH | getDockerOS }}
    # - --arch={{ .Env.MATRIX_ARCH | getDockerArch }}
    # - --variant={{ .Env.MATRIX_ARCH | getDockerArchVariant }}
    - --build-arg
    # source(git-tags): https://github.com/timescale/timescaledb
    - TIMESCALEDB=2.3.0
    - --build-arg
    - BASE_IMAGE={{ $base_image_id }}
    - --build-arg
    - PGVERSION=13
    - --build-arg
    - PGOLDVERSIONS='9.6 10 11 12'
    - --build-arg
    - DEMO=false
    - --build-arg
    - COMPRESS=true
    - --build-arg
    - TIMESCALEDB_APACHE_ONLY=false
    # required, or buildah build will fail due to unable to find
    # image resulted from `builder-false` stage
    - --layers=true

- name: spilo
  env: *env
  matrix: *matrix
  hooks:
    before:matrix:
    - task: buildah:build(spilo-base)
  file@env: app/${APP}/Dockerfile
  image_names@file|template: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml
  extra_args@template: |-
    {{- $base_image_name := printf "spilo-base:%s" .Env.MATRIX_ARCH -}}
    {{- $base_image_id := os_ReadFile (getBuildahImageIDFile $base_image_name) -}}
    - --pull-never
    - --build-arg
    - BASE_IMAGE={{ $base_image_id }}

buildah:push:
- name: spilo
  env: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix: *matrix
  image_names@file|template: *image_names
