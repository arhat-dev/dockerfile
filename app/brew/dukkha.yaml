buildah:build:
- name: brew
  env: &env
  - APP=brew
  # source: https://github.com/Homebrew/brew.git
  - VERSION=3.2.1
  matrix: &matrix
    kernel:
    - linux
    rootfs:
    - debian
    arch:
    - amd64
    - arm64
    - armv7
    - armv6
    - armv5
  file@env: app/${APP}/Dockerfile
  image_names@template|file|env|template: &image_names |-
    templates/image-names/include-rootfs-info/
    {{- /* multi-line join */ -}}
    env[APP:VERSION:DEFAULT_ROOTFS].yml
  extra_args@file|env|template: templates/image-extra-args/env[VERSION].yml

buildah:push:
- name: brew
  env: *env
  matrix: *matrix
  hooks:
    before:
    - task: buildah:login(ghcr)
  image_names@file|env|template: *image_names
