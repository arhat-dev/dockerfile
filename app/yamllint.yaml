buildah:build:
- name: yamllint
  env: &env
  - APP=yamllint
  # source: https://github.com/adrienverge/yamllint.git
  - VERSION=1.26.1
  matrix@file: &matrix .dukkha/specs/app-matrix-all.yml
  hooks:
    before:
    - shell@env: |-
        mkdir -p build/${APP}
        cat <<EOF > build/${APP}/Pipfile
        [[source]]
        url = 'https://pypi.python.org/simple'
        verify_ssl = true
        name = 'pypi'

        [requires]
        python_version = '3.8'

        [packages]
        yamllint = "==${VERSION}"
        EOF
  file@env: app/${APP}.dockerfile
  context@env: build/${APP}
  image_names@file|env: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml

  extra_args@env:
  - --pull-always
  - --build-arg
  - MATRIX_PYTHON=python3.8
  - --build-arg
  - MATRIX_ROOTFS=${MATRIX_ROOTFS}
  - --build-arg
  - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: yamllint
  env: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@env: *image_names
