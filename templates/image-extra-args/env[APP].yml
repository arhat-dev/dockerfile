# requires setting
# task env APP

- --pull-always

- --build-arg
- APP={{ .Env.APP }}

- --build-arg
- MATRIX_ROOTFS=${MATRIX_ROOTFS}

- --build-arg
- MATRIX_ARCH=${MATRIX_ARCH}

- --build-arg
- DOCKERHUB_ARCH={{ .Env.MATRIX_ARCH | getDockerHubArch }}

# for golangci-lint
- --build-arg
- GO_VERSION={{ .Env.GO_VERSION }}

- --build-arg
- PROTOC_VERSION={{ .Env.PROTOC_VERSION }}
