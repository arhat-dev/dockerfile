# requires setting
# task env APP

- --pull-always

- --build-arg
- APP={{ .Env.APP }}

- --build-arg
- MATRIX_ROOTFS=${MATRIX_ROOTFS}

- --build-arg
- MATRIX_ARCH=${MATRIX_ARCH}

# for golangci-lint
- --build-arg
- GO_VERSION={{ .Env.GO_VERSION }}

- --build-arg
- HOST_ARCH={{ .Env.HOST_ARCH }}

- --build-arg
- MATRIX_KERNEL={{ .Env.MATRIX_KERNEL }}

- --build-arg
- TARGET_DEBIAN_TRIPLE_NAME={{ getDebianTripleName .Env.MATRIX_ARCH }}

- --build-arg
- TARGET_GOARCH={{ getGolangArch .Env.MATRIX_ARCH }}
