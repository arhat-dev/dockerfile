# requires setting
# task env VERSION

- --pull-always
- --layers=true

- --build-arg
- HOST_ARCH={{ .Env.HOST_ARCH }}

- --build-arg
- MATRIX_ROOTFS={{ .Env.MATRIX_ROOTFS }}

- --build-arg
- MATRIX_ARCH={{ .Env.MATRIX_ARCH }}

- --build-arg
- MATRIX_KERNEL={{ .Env.MATRIX_KERNEL }}

- --build-arg
- VERSION={{ .Env.VERSION }}

# for golangci-lint
- --build-arg
- GO_VERSION={{ .Env.GO_VERSION }}

- --build-arg
- TARGET_DEBIAN_TRIPLE_NAME={{ getDebianTripleName .Env.MATRIX_ARCH }}

- --build-arg
- TARGET_GOARCH={{ getGolangArch .Env.MATRIX_ARCH }}
