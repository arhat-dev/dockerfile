# this build instruction is used in container
golang:build:
- name: litestream
  env: &env
  - APP=litestream
  # source(github-releases): https://github.com/benbjohnson/litestream.git
  - VERSION=v0.3.5
  matrix@file: &matrix golang/matrix-cgo-all.yml
  chdir@env: /app/build/${APP}
  path: ./cmd/litestream
  outputs@env:
  - /app/build/${APP}.${MATRIX_KERNEL}.${MATRIX_ROOTFS}.${MATRIX_ARCH}
  cgo:
    enabled: true
  ldflags@env:
  - -s -w
  - -X "main.Version=${VERSION}"
  tags:
  - netgo
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:build:
- name: litestream
  env: *env
  matrix@file: *matrix
  hooks:
    before:
    - shell@env: |-
        if [ -d build/${APP} ]; then
          exit 0
        fi

        git clone -b ${VERSION} \
          https://github.com/benbjohnson/litestream.git \
          build/${APP}

  file: golang/cgo.dockerfile
  image_names@file|env: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml
  extra_args@file|env|template: templates/image-extra-args/env[APP].yml

buildah:push:
- name: litestream
  env: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@file|env: *image_names
