# this build instruction is used in container
golang:build:
- name: kubeval
  env: &env
  - APP=kubeval
  # source(git-tags): https://github.com/instrumenta/kubeval
  - VERSION=v0.16.1
  matrix@file: &matrix golang/matrix-nocgo-all.yml
  chdir@env: /app/build/${APP}
  path: ./
  outputs@env:
  - /output/${APP}.${MATRIX_KERNEL}.${MATRIX_ARCH}/${APP}
  cgo:
    enabled: false
  tags:
  - netgo
  - osusergo
  ldflags:
  - -s -w
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:build:
- name: kubeval
  env: *env
  matrix@file: *matrix
  hooks:
    before:
    - shell@env: |-
        [ -d build/${APP} ] && exit 0

        git clone --depth 1 --branch ${VERSION} \
          https://github.com/instrumenta/kubeval.git \
          build/${APP}

  file: golang/nocgo-norootfs.dockerfile
  image_names@file|template: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml
  extra_args@file|env|template: templates/image-extra-args/env[APP].yml

buildah:push:
- name: kubeval
  env: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@file|template: *image_names
