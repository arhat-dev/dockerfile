# this build instruction is used in container
golang:build:
- name: wal-g
  env: &env
  - APP=wal-g
  # source(git-tags): https://github.com/wal-g/wal-g
  - VERSION=v1.0
  - USE_LIBSODIUM=1
  - USE_LZO=1
  matrix:
    kernel:
    - linux
    arch: &arch
    - amd64
    - arm64
    - armv7
    - armv5
    - ppc64le
    - s390x
    - x86
    - mips64le
    cmd@env|shell: |-
      cd "/app/build/${APP}/cmd"
      find . -mindepth 1 -maxdepth 1 -type d -exec echo '- {}' \;
  hooks:
    before:
    - shell@template|env: |-
        set -eux

        ulimit -a
        # ulimit -l unlimited

        cd "/app/build/${APP}"

        {{ if ne .Env.HOST_ARCH .Env.MATRIX_ARCH }}
        export CC={{ .Env.MATRIX_ARCH | getDebianTripleName }}-gcc
        export CXX={{ .Env.MATRIX_ARCH | getDebianTripleName }}-g++
        {{- end }}

        make link_external_deps

  chdir@env: /app/build/${APP}
  path@env: ./cmd/${MATRIX_CMD}
  outputs@template|env:
  - /output/${APP}.${MATRIX_KERNEL}.${MATRIX_ARCH}/${APP}.{{ trimPrefix "./" .Env.MATRIX_CMD }}
  cgo:
    enabled: true
  ldflags@template|env:
  - -s -w
  - -extldflags=-static
  # ref: https://github.com/wal-g/wal-g/blob/master/Makefile#L38
  - -X "github.com/wal-g/wal-g/cmd/{{ trimPrefix "./" .Env.MATRIX_CMD }}.buildDate=$(date -u +%Y.%m.%d_%H:%M:%S)"
  - -X "github.com/wal-g/wal-g/cmd/{{ trimPrefix "./" .Env.MATRIX_CMD }}.gitRevision=$(git -C /app/build/${APP} rev-parse --short HEAD)"
  - -X "github.com/wal-g/wal-g/cmd/{{ trimPrefix "./" .Env.MATRIX_CMD }}.walgVersion=$(git -C /app/build/${APP} tag -l --points-at HEAD)"
  tags:
  - brotli
  - libsodium
  - lzo
  - netgo
  - osusergo
  # just in case it requires tzdata
  - timetzdata
  extra_args:
  - -trimpath
  - -mod=vendor

buildah:build:
- name: wal-g
  env: *env
  matrix: &matrix
    kernel:
    - linux
    arch: *arch
  hooks:
    before:
    - shell@env: |-
        [ -d "build/${APP}" ] && exit 0

        git clone --recursive --depth 1 -b ${VERSION} \
          https://github.com/wal-g/wal-g.git \
          "build/${APP}"

        cd "build/${APP}"
        GOPROXY=direct GOSUMDB=off go mod vendor -v

        sed_cmd="sed"
        if command -v gsed ; then
          sed_cmd="gsed"
        fi

        # https://github.com/wal-g/wal-g/blob/master/Makefile#L228
        \${sed_cmd} -i 's|\(#cgo LDFLAGS:\) .*|\1 -Wl,-Bstatic -llzo2 -Wl,-Bdynamic|' \
          vendor/github.com/cyberdelia/lzo/lzo.go

  file: golang/wal-g/Dockerfile
  image_names@file|template: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml
  extra_args@template:
  - --pull-always
  - --cap-add
  - CAP_SYS_RESOURCE
  - --ulimit
  - memlock=16384,nofile=1048576
  - --security-opt
  - label=disable
  - --security-opt
  - seccomp=unconfined
  - --build-arg
  - APP={{ .Env.APP }}
  - --build-arg
  - MATRIX_ARCH={{ .Env.MATRIX_ARCH }}
  - --build-arg
  - HOST_ARCH={{ .Env.HOST_ARCH }}
  - --build-arg
  - TARGET_DEBIAN_ARCH={{ getDebianArch .Env.MATRIX_ARCH }}

buildah:push:
- name: wal-g
  env: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@file|template: *image_names
