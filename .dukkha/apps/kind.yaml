workflow:run:
- name: build-kind-node-images
  matrix: &matrix
    kernel:
    - linux
    arch:
    - amd64
    kube:
    - "1.14"
    - "1.15"
    - "1.16"
    - "1.17"
    - "1.18"
    - "1.19"
    - "1.20"
    - "1.21"
  hooks:
    before:matrix:
    - shell@env: |-
        [ -d build/kube-${MATRIX_KUBE} ] && exit 0

        git clone --branch release-${MATRIX_KUBE} \
          https://github.com/kubernetes/kubernetes.git \
          build/kube-${MATRIX_KUBE}

    after:matrix:success:
    - task: docker:push(kind-node)
    after:
    - shell: docker images
  jobs:
    # TODO: support multiarch image build
  - shell@env: |-
      kind build node-image \
        --image ghcr.io/arhat-dev/kind-node:${MATRIX_KUBE}-${MATRIX_ARCH} \
        "$(pwd)/build/kube-${MATRIX_KUBE}"

docker:push:
- name: kind-node
  matrix: *matrix
  hooks:
    before:
    - task: docker:login(ghcr)
  image_names@env:
  - image: ghcr.io/arhat-dev/kind-node:${MATRIX_KUBE}-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/kind-node:${MATRIX_KUBE}
