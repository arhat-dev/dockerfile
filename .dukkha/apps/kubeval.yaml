# this build instruction is used in container
golang:build:
- name: kubeval
  matrix@file: .dukkha/specs/app-matrix-all.yml
  chdir: /app/build/kubeval
  path: ./
  outputs:
  - /app/build/kubeval.${MATRIX_KERNEL}.${MATRIX_ARCH}
  cgo:
    enabled: false
  tags:
  - netgo
  ldflags:
  - -s -w
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:bud:
- name: kubeval
  matrix@file: .dukkha/specs/app-matrix-all.yml
  hooks:
    before:
    - shell: |-
        if [ -d build/kubeval ]; then
          exit 0
        fi

        git clone --branch v0.16.1 \
          https://github.com/instrumenta/kubeval.git build/kubeval
  dockerfile: app/golang-app.dockerfile
  context: "."
  image_names: &kubeval_image_names
  - image: ghcr.io/arhat-dev/kubeval:latest-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/kubeval:latest
  - image: ghcr.io/arhat-dev/kubeval:v0.16.1-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/kubeval:v0.16.1
  extra_args:
  - --build-arg="APP=kubeval"
  - --build-arg="MATRIX_ROOTFS=${MATRIX_ROOTFS}"
  - --build-arg="MATRIX_ARCH=${MATRIX_ARCH}"

buildah:push:
- name: kubeval
  hooks:
    before:
    - task: buildah:login:ghcr
  matrix@file: .dukkha/specs/app-matrix-all.yml
  image_names: *kubeval_image_names
