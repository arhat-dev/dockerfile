# this build instruction is used in container
golang:build:
- name: kubeval
  matrix@file: &matrix .dukkha/specs/app-matrix-all.yml
  chdir: /app/build/kubeval
  path: ./
  outputs@env:
  - /app/build/kubeval.${MATRIX_KERNEL}.${MATRIX_ARCH}
  cgo:
    enabled: false
  tags:
  - netgo
  ldflags:
  - -s -w
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:bud:
- name: kubeval
  matrix@file: *matrix
  hooks:
    before:
    - shell: |-
        [ -d build/kubeval ] && exit 0

        git clone --branch v0.16.1 \
          https://github.com/instrumenta/kubeval.git \
          build/kubeval
  dockerfile: app/golang-nocgo.dockerfile
  image_names@env: &image_names
  - image: ghcr.io/arhat-dev/kubeval:latest-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/kubeval:latest
  - image: ghcr.io/arhat-dev/kubeval:$(git -C build/kubeval describe --tags)-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/kubeval:$(git -C build/kubeval describe --tags)

  extra_args@env:
  - --pull-always
  - --build-arg
  - APP=kubeval
  - --build-arg
  - MATRIX_ROOTFS=${MATRIX_ROOTFS}
  - --build-arg
  - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: kubeval
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@env: *image_names
