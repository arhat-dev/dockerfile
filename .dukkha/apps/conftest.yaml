# this build instruction is used in container
golang:build:
- name: conftest
  # conftest has no 32bit support
  #
  # /go/pkg/mod/cuelang.org/go@v0.0.15/cue/builtins.go:1850:12: constant 4611686018427387904 overflows uint
  matrix@file: &matrix .dukkha/specs/app-matrix-64bit-only.yml
  chdir: /app/build/conftest
  path: ./
  outputs@env:
  - /app/build/conftest.${MATRIX_KERNEL}.${MATRIX_ARCH}
  cgo:
    enabled: false
  tags:
  - netgo
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:bud:
- name: conftest
  matrix@file: *matrix
  hooks:
    before:
    - shell: |-
        [ -d build/conftest ] && exit 0

        git clone --branch v0.25.0 \
          https://github.com/open-policy-agent/conftest.git \
          build/conftest

  dockerfile: app/golang-nocgo.dockerfile
  image_names@env: &image_names
  - image: ghcr.io/arhat-dev/conftest:latest-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/conftest:latest
  - image: ghcr.io/arhat-dev/conftest:$(git -C build/conftest describe --tags)-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/conftest:$(git -C build/conftest describe --tags)

  extra_args@env:
  - --pull-always
  - --build-arg
  - APP=conftest
  - --build-arg
  - MATRIX_ROOTFS=${MATRIX_ROOTFS}
  - --build-arg
  - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: conftest
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@env: *image_names
