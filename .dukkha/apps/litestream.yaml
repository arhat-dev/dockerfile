# this build instruction is used in container
golang:build:
- name: litestream
  matrix@file: &matrix .dukkha/specs/cgo-app-matrix-all.yml
  chdir: /app/build/litestream
  path: ./cmd/litestream
  outputs@env:
  - /app/build/litestream.${MATRIX_KERNEL}.${MATRIX_ROOTFS}.${MATRIX_ARCH}
  cgo:
    enabled: true
  ldflags@env:
  - -s -w
  - -X main.Version=$(git -C /app/build/litestream describe --tags)
  tags:
  - netgo
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:bud:
- name: litestream
  matrix@file: *matrix
  hooks:
    before:
    - shell: |-
        if [ -d build/litestream ]; then
          exit 0
        fi

        git clone -b v0.3.5 \
          https://github.com/benbjohnson/litestream.git \
          build/litestream

  dockerfile: app/golang-cgo.dockerfile
  image_names@env: &litestream_image_names
  - image: ghcr.io/arhat-dev/litestream:latest-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/litestream:latest
  - image: ghcr.io/arhat-dev/litestream:$(git -C build/litestream describe --tags)-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/litestream:$(git -C build/litestream describe --tags)

  extra_args@env:
  - --pull-always
  - --build-arg
  - APP=litestream
  - --build-arg
  - MATRIX_ROOTFS=${MATRIX_ROOTFS}
  - --build-arg
  - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: litestream
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@env: *litestream_image_names
