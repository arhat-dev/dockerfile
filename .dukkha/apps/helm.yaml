# this build instruction is used in container
golang:build:
- name: helm
  matrix@file: .dukkha/specs/app-matrix-all.yml
  chdir: /app/build/helm
  path: ./cmd/helm
  outputs:
  - /app/build/helm.${MATRIX_KERNEL}.${MATRIX_ARCH}
  cgo:
    enabled: false
  ldflags@env:
  - -s -w
  - -X helm.sh/helm/v3/internal/version.version="$(git -C /app/build/helm describe --tags | tr -d '[:space:]')"
  - -X helm.sh/helm/v3/internal/version.metadata=""
  - -X helm.sh/helm/v3/internal/version.gitCommit="$(git -C /app/build/helm rev-parse HEAD | tr -d '[:space:]')"
  - -X helm.sh/helm/v3/internal/version.gitTreeState=$(test -n "`git -C /app/build/helm status --porcelain`" && printf "dirty" || printf "clean")
  # Update according to client-go dependency
  #  https://github.com/helm/helm/blob/main/go.mod#L44
  - -X helm.sh/helm/v3/pkg/lint/rules.k8sVersionMajor=1
  - -X helm.sh/helm/v3/pkg/lint/rules.k8sVersionMinor=21
  - -X helm.sh/helm/v3/pkg/chartutil.k8sVersionMajor=1
  - -X helm.sh/helm/v3/pkg/chartutil.k8sVersionMinor=21
  tags:
  - netgo
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:bud:
- name: helm
  matrix@file: .dukkha/specs/app-matrix-all.yml
  hooks:
    before:
    - shell: |-
        [ -d build/helm ] && exit 0

        git clone --branch v3.6.2 \
          https://github.com/helm/helm.git build/helm

  dockerfile: app/golang-nocgo.dockerfile
  image_names@env: &image_names
  - image: ghcr.io/arhat-dev/helm:latest-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/helm:latest
  - image: ghcr.io/arhat-dev/helm:$(git -C build/helm describe --tags | tr -d '[:space:]')-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/helm:$(git -C build/helm describe --tags | tr -d '[:space:]')

  extra_args@env:
  - --pull-always
  - --build-arg="APP=helm"
  - --build-arg="MATRIX_ROOTFS=${MATRIX_ROOTFS}"
  - --build-arg="MATRIX_ARCH=${MATRIX_ARCH}"

buildah:push:
- name: helm
  hooks:
    before:
    - task: buildah:login:ghcr
  matrix@file: .dukkha/specs/app-matrix-all.yml
  image_names@env: *image_names
