buildah:bud:
- name: yamllint
  env:
  # source: https://github.com/adrienverge/yamllint.git
  - VERSION=1.26.1
  matrix@file: &matrix .dukkha/specs/app-matrix-all.yml
  hooks:
    before:
    - shell: |-
        mkdir -p build/yamllint
        cat <<EOF > build/yamllint/Pipfile
        [[source]]
        url = 'https://pypi.python.org/simple'
        verify_ssl = true
        name = 'pypi'

        [requires]
        python_version = '3.8'

        [packages]
        yamllint = "==${VERSION}"
        EOF
  dockerfile: app/yamllint.dockerfile
  context: build/yamllint
  image_names@env: &image_names
  - image: ghcr.io/arhat-dev/yamllint:latest-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/yamllint:latest
  - image: ghcr.io/arhat-dev/yamllint:${VERSION}-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/yamllint:${VERSION}

  extra_args@env:
  - --pull-always
  - --build-arg
  - MATRIX_PYTHON=python3.8
  - --build-arg
  - MATRIX_ROOTFS=${MATRIX_ROOTFS}
  - --build-arg
  - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: yamllint
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@env: *image_names
