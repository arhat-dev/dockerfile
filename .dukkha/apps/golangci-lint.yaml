# this build instruction is used in container
golang:build:
- name: golangci-lint
  matrix@file: &matrix .dukkha/specs/cgo-app-matrix-all.yml
  chdir: /app/build/golangci-lint
  path: ./cmd/golangci-lint/
  outputs:
  - /app/build/golangci-lint.${MATRIX_KERNEL}.${MATRIX_ARCH}
  cgo:
    enabled: false
  ldflags@env:
  - -s -w
  # https://github.com/golangci/golangci-lint/blob/master/.github/workflows/tag.yml#L51
  - -X main.version="$(git -C /app/build/golangci-lint describe --tags)"
  - -X main.commit="$(date '+%Y-%m-%dT%H:%M:%SZ')"
  - -X main.date="$(git -C /app/build/golangci-lint rev-parse --short=8 HEAD)"
  tags:
  - netgo
  extra_args:
  - -trimpath
  - -mod=readonly

buildah:bud:
- name: golangci-lint
  matrix@file: *matrix
  hooks:
    before:
    - shell: |-
        [ -d build/golangci-lint ] && exit 0

        git clone --branch v1.41.1 \
          https://github.com/golangci/golangci-lint.git \
          build/golangci-lint

  dockerfile@env: app/golangci-lint/${MATRIX_ROOTFS}.dockerfile
  image_names@env: &image_names
  - image: ghcr.io/arhat-dev/golangci-lint:latest-${MATRIX_ROOTFS}-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/golangci-lint:latest-${MATRIX_ROOTFS}
  - image: ghcr.io/arhat-dev/golangci-lint:$(git -C build/golangci-lint describe --tags)-${MATRIX_ROOTFS}-${MATRIX_ARCH}
    manifest: ghcr.io/arhat-dev/golangci-lint:$(git -C build/golangci-lint describe --tags)-${MATRIX_ROOTFS}

  extra_args@env|template:
  - --pull-always
  - --build-arg
  - ALPINE_VERSION=${ALPINE_VERSION}
  - --build-arg
  - GO_VERSION=${GO_VERSION}
  - --build-arg
  - DEBIAN_VERSION=${DEBIAN_VERSION}
  - --build-arg
  - DOCKERHUB_ARCH={{ .Env.MATRIX_ARCH | getDockerHubArch }}
  - --build-arg
  - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: golangci-lint
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@env: *image_names
