buildah:bud:
- name: linux/base
  matrix@file: .dukkha/specs/matrix-linux.yml
  hooks:
    before:matrix@template:
    - shell: |-
        sh scripts/${MATRIX_LANGUAGE}/base-create-dockerfile.sh \
          {{ getDockerHubArch (.Env.MATRIX_ARCH | default "amd64") }} \
          {{ getQemuArch (.Env.MATRIX_ARCH | default "amd64") }}

    after:matrix:success:
    - shell: |-
        rm "base/${MATRIX_LANGUAGE}/${MATRIX_ROOTFS}-${MATRIX_ARCH}.dockerfile"

    after:matrix:failure:
    - shell: |-
        cat "base/${MATRIX_LANGUAGE}/${MATRIX_ROOTFS}-${MATRIX_ARCH}.dockerfile"

  dockerfile@env: |-
    base/${MATRIX_LANGUAGE}/${MATRIX_ROOTFS}-${MATRIX_ARCH}.dockerfile
  image_names@env: &base_image_names
  - image: ghcr.io/arhat-dev/base-${MATRIX_LANGUAGE}:${MATRIX_ROOTFS}-${MATRIX_ARCH}

  extra_args:
  - --pull-always
  - --no-cache

buildah:push:
- name: linux/base
  hooks:
    before:
    - task: buildah:login:ghcr
  matrix@file: .dukkha/specs/matrix-linux.yml
  image_names@env: *base_image_names
