name: golang

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  push:
    branches:
    - master
    paths:
    - common/**
    - golang/**
    - .github/workflows/*-golang.yaml
  schedule:
  - cron: "0 3 * * *"

jobs:
  common:
    strategy:
      matrix:
        version:
        - "1.16.6"
        - "1.15.14"
        - "1.17rc1"
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dukkha
      run: |-
        mkdir -p "${HOME}/bin"
        echo "${HOME}/bin" >> $GITHUB_PATH

        docker pull ghcr.io/arhat-dev/dukkha:latest
        ctr_id=$(docker create ghcr.io/arhat-dev/dukkha:latest : 2>/dev/null)
        docker cp ${ctr_id}:/dukkha "${HOME}/bin/dukkha"

        chmod +x "${HOME}/bin/dukkha"

    - name: Build and Push Images
      env:
        GHCR_USER: ${{ github.actor }}
        GHCR_PASS: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

        dukkha buildah local build linux/base \
          -m language=golang \
          -m version=${{ matrix.version }}

        dukkha buildah local push linux/base \
          -m language=golang \
          -m version=${{ matrix.version }}

        dukkha buildah local build linux/builder \
          -m language=golang \
          -m version=${{ matrix.version }}

        dukkha buildah local push linux/builder \
          -m language=golang \
          -m version=${{ matrix.version }}

    - name: Inspect Images
      if: always()
      run: |-
        buildah images

