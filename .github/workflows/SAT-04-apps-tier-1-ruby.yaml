  gitaly-ruby:
    strategy:
      matrix:
        arch:
        - amd64
        - arm64
        - armv7
        - armv5
        - ppc64le
        # - s390x
        - x86
        - mips64le
      fail-fast: false
    # needs:
    # - common
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install dukkha
      run: |-
        mkdir -p "${HOME}/bin"
        echo "${HOME}/bin" >> $GITHUB_PATH

        docker pull ghcr.io/arhat-dev/dukkha:latest
        ctr_id=$(docker create ghcr.io/arhat-dev/dukkha:latest : 2>/dev/null)
        docker cp ${ctr_id}:/dukkha "${HOME}/bin/dukkha"

        chmod +x "${HOME}/bin/dukkha"

    - name: Enable Multiarch Support
      run: |-
        sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

        sudo apt update
        sudo apt install -y qemu-user-static

    - name: Build and Push gitaly-ruby
      env:
        GHCR_USER: ${{ github.actor }}
        GHCR_PASS: ${{ secrets.GITHUB_TOKEN }}
      run: |-
        dukkha buildah local build gitaly-ruby \
          -m arch=${{ matrix.arch }}

        dukkha buildah local push gitaly-ruby \
          -m arch=${{ matrix.arch }}

    - name: Inspect Images
      if: always()
      run: |-
        buildah images
