name: build

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  push:
    branches:
    - master
    paths:
    - base/**
    - scripts/**
    - .dukkha/**
    - .github/workflows/build.yaml
  schedule:
  - cron: "0 0 * * *"

jobs:
  common:
    strategy:
      matrix:
        language:
        - go
        - python3.6
        - python3.7
        - python3.8
        - python3.9
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dukkha
      run: |-
        mkdir -p "${HOME}/bin"
        echo "${HOME}/bin" >> $GITHUB_PATH

        docker pull ghcr.io/arhat-dev/dukkha:latest
        ctr_id=$(docker create ghcr.io/arhat-dev/dukkha:latest : 2>/dev/null)
        docker cp ${ctr_id}:/dukkha "${HOME}/bin/dukkha"

        chmod +x "${HOME}/bin/dukkha"

    - name: Build and Push Images
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        GITHUB_DOCKER_USERNAME: ${{ github.actor }}
        GITHUB_DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        buildah login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD" docker.io
        buildah login -u="$GITHUB_DOCKER_USERNAME" -p="$GITHUB_DOCKER_PASSWORD" ghcr.io
        sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

        actions="bud push"
        targets="base builder container"
        for act in ${actions}; do
          for t in ${targets}; do
            dukkha buildah local ${act} "linux/${t}" \
              -m language=${{ matrix.language }}
          done
        done

        buildah images

  apps:
    needs:
    - common
    strategy:
      matrix:
        app:
        - proton-bridge
        - spilo
        - yamllint
        - kubeval
        - helm
      fail-fast: false
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install dukkha
      run: |-
        mkdir -p "${HOME}/bin"
        echo "${HOME}/bin" >> $GITHUB_PATH

        docker pull ghcr.io/arhat-dev/dukkha:latest
        ctr_id=$(docker create ghcr.io/arhat-dev/dukkha:latest : 2>/dev/null)
        docker cp ${ctr_id}:/dukkha "${HOME}/bin/dukkha"

        chmod +x "${HOME}/bin/dukkha"

    - name: Build and Push ${{ matrix.app }}
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        GITHUB_DOCKER_USERNAME: ${{ github.actor }}
        GITHUB_DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |-
        buildah login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD" docker.io
        buildah login -u="$GITHUB_DOCKER_USERNAME" -p="$GITHUB_DOCKER_PASSWORD" ghcr.io
        sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

        dukkha buildah local bud ${{ matrix.app }}
        dukkha buildah local push ${{ matrix.app }}

        buildah images
