buildah:build:
- name: renovate-slim-base
  env: &slim_base_env
  - APP=renovate-slim-base
  # source(git-tags): https://github.com/renovatebot/renovate
  - &version VERSION=25.53.3
  - &default_rootfs DEFAULT_ROOTFS=alpine
  matrix: &matrix
    kernel:
    - linux
    rootfs:
    - alpine
    - debian
    arch:
    - amd64
    - arm64
    # - x86
  file@env: nix/renovate/slim-base.dockerfile
  image_names@template|file|env|template: &image_names |-
    templates/image-names/include-rootfs-info/
    {{- /* multi-line join */ -}}
    env[APP:VERSION:DEFAULT_ROOTFS].yml
  extra_args@env:
  - --pull-always
  - --build-arg
  - NIX_IMAGE=${IMAGE_REPO}/nix:${NIX_VERSION}-${MATRIX_ROOTFS}-${MATRIX_ARCH}

- name: renovate-full-base
  env: &full_base_env
  - APP=renovate-full-base
  - *version
  - *default_rootfs
  matrix: *matrix
  file: nix/renovate/full-base.dockerfile
  image_names@template|file|env|template: *image_names
  extra_args@env:
  - --pull-always
  - --build-arg
  - NIX_IMAGE=${IMAGE_REPO}/nix:${NIX_VERSION}-${MATRIX_ROOTFS}-${MATRIX_ARCH}

- name: renovate-slim
  env: &slim_env
  - APP=renovate-slim
  - *version
  - *default_rootfs
  matrix: *matrix
  file: nix/renovate/final.dockerfile
  image_names@template|file|env|template: *image_names
  extra_args@env: &final_image_args
  - --pull-always
  - --build-arg
  - VERSION=${VERSION}
  - --build-arg
  - BASE_IMAGE=${IMAGE_REPO}/${APP}-base:${VERSION}-${MATRIX_ROOTFS}-${MATRIX_ARCH}

- name: renovate-full
  env: &full_env
  - APP=renovate-full
  - *version
  - *default_rootfs
  matrix: *matrix
  file: nix/renovate/final.dockerfile
  image_names@template|file|env|template: *image_names
  extra_args@env|template: *final_image_args

buildah:push:
- name: renovate-slim-base
  env: *slim_base_env
  matrix: *matrix
  hooks: &push_hooks
    before:
    - task: buildah:login(ghcr)
  image_names@template|file|env|template: *image_names

- name: renovate-full-base
  env: *full_base_env
  matrix: *matrix
  hooks: *push_hooks
  image_names@template|file|env|template: *image_names

- name: renovate-slim
  env: *slim_env
  matrix: *matrix
  hooks: *push_hooks
  image_names@template|file|env|template: *image_names

- name: renovate-full
  env: *full_env
  matrix: *matrix
  hooks: *push_hooks
  image_names@template|file|env|template: *image_names
