buildah:build:
- name: opendj
  env@template: &env
  - APP=opendj
  # source(git-tags): https://github.com/OpenIdentityPlatform/OpenDJ
  - VERSION=4.4.11
  hooks:
    before:
    - shell@env: |-
        [ -d build/opendj ] && exit 0

        git clone --recursive --depth 1 --branch ${VERSION} \
          https://github.com/OpenIdentityPlatform/OpenDJ.git \
          build/opendj

    - shell@env: |-
        patch -u --reverse --verbose --reject-file .dukkha/opendj-pom-xml.rej \
          build/opendj/opendj-dsml-servlet/pom.xml \
          -i java/opendj/patches/opendj-${VERSION}.patch || true

        patch -u --verbose --reject-file .dukkha/opendj-pom-xml.rej \
          build/opendj/opendj-dsml-servlet/pom.xml \
          -i java/opendj/patches/opendj-${VERSION}.patch

  matrix@file: &matrix java/matrix-amd64-arm64.yml
  file: java/opendj/Dockerfile
  image_names@file|template: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml
  extra_args@template: |-
    - --pull-always
    - --ulimit
    - memlock=16384,nofile=1048576
    - --build-arg
    - VERSION={{ .Env.VERSION }}
    - --build-arg
    - MATRIX_ARCH={{ .Env.MATRIX_ARCH }}
    - --build-arg
    - HOST_ARCH={{ .Env.HOST_ARCH }}

buildah:push:
- name: opendj
  env@template: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@file|template: *image_names
