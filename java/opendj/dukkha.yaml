buildah:build:
- name: opendj
  env@template: &env
  - APP=opendj
  # source(git-tags): https://github.com/OpenIdentityPlatform/OpenDJ
  - VERSION=4.4.11
  # source(git-tags): https://github.com/apache/maven
  - MAVEN3_VERSION=3.8.1
  hooks:
    before:
    - shell@env: |-
        [ -d "build/${APP}" ] && exit 0

        git clone --recursive --branch ${VERSION} \
          https://github.com/OpenIdentityPlatform/OpenDJ.git \
          "build/${APP}"

  matrix@file: &matrix java/matrix-8-all.yml
  file: java/opendj/Dockerfile
  image_names@file|template: &image_names |-
    templates/image-names/no-rootfs-info/env[APP:VERSION].yml
  extra_args@env|template: |-
    - --pull-always
    - --os={{ .Env.MATRIX_KERNEL | getOciOS }}
    - --arch={{ .Env.MATRIX_ARCH | getOciArch }}
    - --variant={{ .Env.MATRIX_ARCH | getOciArchVariant }}
    - --build-arg
    - APP=${APP}
    - --build-arg
    - VERSION=${VERSION}
    - --build-arg
    - MATRIX_ARCH=${MATRIX_ARCH}

buildah:push:
- name: opendj
  env@template: *env
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file: *matrix
  image_names@file|template: *image_names
